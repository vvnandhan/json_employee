<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management - JSON Server</title>
  <style>
    /* Basic styling for clarity */
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Employee Management with JSON Server</h1>

  <h2>Add / Edit Employee</h2>
  <form id="employee-form">
    <!-- Hidden field holds the employee id when editing -->
    <input type="hidden" id="employee-id" value="">

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" required>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" required>

    <label for="department">Department:</label>
    <input type="text" id="department" required>

    <label for="salary">Salary:</label>
    <!-- Leaving salary empty will trigger random salary generation -->
    <input type="number" id="salary" placeholder="Leave empty for random">

    <button type="submit">Submit</button>
    <button type="button" id="cancel-edit" style="display:none;">Cancel</button>
  </form>

  <h2>Employee List</h2>
  <table id="employee-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Employee rows will be dynamically added here -->
    </tbody>
  </table>

  <!-- Link to our JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
